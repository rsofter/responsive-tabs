<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Tabs</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="tabs">
        <input name="tabs" type="radio" id="tab-1" checked="checked" class="input" />
        <label for="tab-1" class="label">Option 1</label>
        <div class="panel" data-tabid="tab-1"></div>

        <input name="tabs" type="radio" id="tab-2" class="input" />
        <label for="tab-2" class="label">Option 2</label>
        <div class="panel" data-tabid="tab-2"></div>

        <input name="tabs" type="radio" id="tab-3" class="input" />
        <label for="tab-3" class="label">Long length Option 3</label>
        <div class="panel" data-tabid="tab-3"></div>
    </div>
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
